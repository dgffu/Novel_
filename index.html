<!doctype html>
<html lang="pt-BR">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Novel Audiovisual</title>
  <link rel="icon" type="image/png" href="favico.png" />
  <style>
    :root{
      --bg:#f4f7fb;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#ff8a00;
      --shadow: 0 8px 30px rgba(16,24,40,0.08);
      font-family: Outfit;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      color:#111827;
        height: 100vh;
        background: linear-gradient(120deg, #fcac00, #EE7000);
        background-size: 200% 200%;
        animation: gradientMove 2s ease infinite;

@keyframes gradientMove {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
    }
    .card{
      width:100%;
      max-width:760px;
      background:var(--card);
      border-radius:16px;
      padding:56px 32px;
      text-align:center;
      box-shadow:var(--shadow);
    }
    .icon-wrap{
      width:10%;
      height:10%;
      margin:0 auto 22px;
      display:grid;
      place-items:center;
      border:1px solid rgba(255,138,0,0.08);
      backdrop-filter: blur(4px);
    }
    /* simple construction / cone + helmet svg styling */
    .icon{width:96px;height:96px}
    h1{
      margin:6px 0 8px;
      font-size:20px;
      font-weight:600;
      text-transform:none;
    }
    h3{
      margin:0 0 18px;
      font-size:15px;
      font-weight:500;
      color:var(--muted);
      line-height:1.4;
    }
    a.portfolio{
      color:var(--accent);
      text-decoration:none;
      font-weight:600;
    }
    a.portfolio:hover{text-decoration:underline}
    .note{
      margin-top:18px;
      font-size:13px;
      color:#9aa4b2;
    }
    /* subtle floating animation */
    @keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}
    .icon-wrap{animation:floaty 4s ease-in-out infinite}
    /* responsive */
    @media (max-width:420px){
      .card{padding:36px 20px}
      .icon-wrap{width:130px;height:130px}
      .icon{width:78px;height:78px}
      h1{font-size:18px}
      h3{font-size:14px}
    }
  </style>
</head>
